<!DOCTYPE html>
<html>
<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <!-- Offline BS CSS -->
   <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
 

  <title>Animal Sounds</title>
  <style>
    body {
       background-color: #DBF9FC;
    }
 </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
  <div id="jumbotron" class="container-fluid mb-4">
    <div class="h1">Animal Sounds</div>
  </div>
  <div class="container-fluid">
    <div class="container-fluid pb-4">
      <a href="https://howlerjs.com/"><img id="howlerImg" class="img-thumbnail" src="media/howler.jpg" alt="howler image" style="max-width: 30vw"></a>
    </div>
    <div class="container-fluid">
      <div class="row">
        
        <div class="col-lg-3">
          <h2 class="animalTitle">Cow</h2>

          <button onclick="playCow()">Play Cow Sound</button>
          <button onclick="pauseCowSound()">Pause Sound</button>
          <img id="animal01" src="media/cow.jpg" class="img-thumbnail howlerImage" alt="cow">
        </div>
        <div class="col-lg-3">
          <h2 class="animalTitle">Duck</h2>
          <button onclick="playDuck()">Play Duck Sound</button>
          <button onclick="pauseDuckSound()">Pause Sound</button>
          <img id="animal02" src="media/duck.jpg" class="img-thumbnail howlerImage" alt="duck">
        </div>
        <div class="col-lg-3">
          <h2 class="animalTitle">Horse</h2>
          <button onclick="playHorse()">Play Horse Sound</button>
          <button onclick="pauseHorseSound()">Pause Sound</button>
          <img id="animal03" src="media/horse.jpg" class="img-thumbnail howlerImage" alt="horse">
        </div>
        <div class="col-lg-3">
          <h2 class="animalTitle">Fox</h2>
          <button onclick="playFox()">Play Fox Sound</button>
          <button onclick="pauseFoxSound()">Pause Sound</button>
          <img id="animal04" src="media/fox.jpg" class="img-thumbnail howlerImage" alt="cow">
        </div>
      </div>
    </div>
  </div>
  
  <script>
    var DuckSound = new Howl({
      src: ['media/Duck.mp3', 'media/Duck.webm']
    });

    function playDuck() {
      DuckSound.play();
    }
    function pauseDuckSound() {
      DuckSound.pause();
    }

    setTimeout(function() {
      DuckSound.stop();
    }, 5000);

    var CowSound = new Howl({
      src: ['media/Cow.mp3']
    });
    var FoxSound = new Howl({
      src: ['media/Fox.mp3']
    });
    var HorseSound = new Howl({
      src: ['media/Horse.mp3']
    });

    
    function playCow() {
      CowSound.play();
    }
    function playFox() {
      FoxSound.play();
    }
    function playHorse() {
      HorseSound.play();
    }

    function pauseCowSound() {
      CowSound.pause();
    }

    function pauseHorseSound() {
      HorseSound.pause();
    }

    function pauseFoxSound() {
      FoxSound.pause();
    }
    setTimeout(function() {
      HorseSound.stop();
    }, 5000);


    setTimeout(function() {
      FoxSound.stop();
    }, 5000);

    setTimeout(function() {
      CowSound.stop();
    }, 5000);
  </script>
</body>
</html>
